<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f3f6fb" />
  <title>Brickhouse Weekly Workouts</title>

  <style>
    /* =========================
       THEME VARIABLES
       ========================= */
    :root{
      --bg:#f3f6fb;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#445368;
      --subtle:#64748b;
      --accent:#2563eb;
      --soft: rgba(37,99,235,.10);
      --border: rgba(15,23,42,.10);
      --shadow: 0 14px 34px rgba(15,23,42,.14);
    }

    body.dark{
      --bg:#0b0d12;
      --panel:#12151c;
      --card:#151922;
      --text:#e6ebf3;
      --muted:#a9b4c7;
      --subtle:#7d8798;
      --accent:#7aa2ff;
      --soft: rgba(122,162,255,.15);
      --border: rgba(255,255,255,.08);
      --shadow: 0 18px 42px rgba(0,0,0,.55);
    }

    /* =========================
       BASE
       ========================= */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 18px 14px;
    }

    /* =========================
       HEADER
       ========================= */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }

    .brand h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.4px;
    }

    .brand .sub{
      margin:4px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      font-size:12px;
      color:var(--muted);
    }

    #themeToggle{
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
    }

    /* =========================
       QUOTE
       ========================= */
    .quote{
      margin-bottom:16px;
      padding:14px;
      border-radius:18px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }

    .quote p{ margin:0; font-size:14px; }
    .quote small{ display:block; margin-top:6px; font-size:12px; color:var(--subtle); }

    /* =========================
       VIEWS
       ========================= */
    .view{ display:none; }
    .view.active{ display:block; }

    /* =========================
       HOME GRID (DAY BUTTONS)
       ========================= */
    .grid{
      display:grid;
      gap:16px;
    }

    .dayBtn{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      width:100%;
      padding:28px 26px;
      min-height:112px;
      border-radius:28px;
      background:linear-gradient(180deg,var(--panel),var(--card));
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s ease;
      text-align:left;
    }

    .dayBtn:active{
      transform:scale(.965);
      box-shadow:0 8px 22px rgba(0,0,0,.35);
    }

    .dayBtn .dow{
      font-size:23px;
      font-weight:900;
      letter-spacing:.5px;
    }

    .dayBtn .focus{
      font-size:14px;
      color:var(--muted);
    }

    .pill{
      padding:12px 16px;
      border-radius:999px;
      background:var(--soft);
      color:var(--accent);
      font-weight:800;
      font-size:13px;
    }

    /* =========================
       DAY VIEW (LOCKED IN MODE)
       ========================= */
    #view-day{
      background:linear-gradient(180deg,rgba(0,0,0,.04),transparent 40%);
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .backBtn{
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--soft);
      font-weight:800;
      cursor:pointer;
    }

    .dayTitle h2{
      margin:0;
      font-size:18px;
      letter-spacing:.3px;
    }

    .dayTitle p{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }

    .timerBar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }

    .timerText{
  width:100%;
  text-align:center;
  font-size: clamp(40px, 8vw, 64px);
  font-weight: 900;
  letter-spacing: 2px;
}

    .timerBtn{
      padding:10px 12px;
      border-radius:999px;
      background:var(--soft);
      font-weight:800;
      cursor:pointer;
    }

    /* =========================
       WORKOUT CARDS
       ========================= */
    .cards{
      display:grid;
      gap:12px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
    }

    .card .hd{
      padding:14px;
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
      font-weight:800;
      font-size:14px;
    }

    .card .bd{ padding:14px; }

    .list{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:10px;
    }

    .ex{
      padding:12px;
      border-radius:14px;
      background:rgba(0,0,0,.04);
    }

    .ex .name{
      font-weight:900;
      font-size:14.5px;
      letter-spacing:.25px;
    }

    .ex .meta{
      font-size:12px;
      color:var(--muted);
    }

    .ex + .ex{
      border-top:1px solid rgba(0,0,0,.06);
    }

    .foot{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:var(--subtle);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Brickhouse Weekly Workouts</h1>
        <p class="sub">Tap a day ‚Üí train with intent.</p>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <div class="chip"><span id="chipText">Pick a day</span></div>
        <button id="themeToggle">üåô</button>
      </div>
    </header>

    <section class="quote">
      <p id="quoteText">Loading quote‚Ä¶</p>
      <small id="quoteSrc"></small>
    </section>

    <main class="view active" id="view-week">
      <div class="grid" id="weekGrid"></div>
      <div class="foot">Add to Home Screen for app mode.</div>
    </main>

    <main class="view" id="view-day">
      <div class="topbar">
        <button class="backBtn" id="backBtn">‚Üê Back</button>
        <div class="dayTitle">
          <h2 id="dayName"></h2>
          <p id="dayFocus"></p>
        </div>
        <div class="timerBar">
          <span class="timerText" id="timerText">‚è± 00:00</span>
          <button class="timerBtn" id="timerToggleBtn">Pause</button>
        </div>
      </div>

      <div class="cards" id="dayCards"></div>
      <div class="foot">Stay on the reps. Win the day.</div>
    </main>
  </div>

  <script src="js/app.js"></script>

  <script>
    const toggle = document.getElementById("themeToggle");
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        toggle.textContent="‚òÄÔ∏è";
        localStorage.setItem("brickhouse-theme","dark");
      }else{
        document.body.classList.remove("dark");
        toggle.textContent="üåô";
        localStorage.setItem("brickhouse-theme","light");
      }
    }
    const saved = localStorage.getItem("brickhouse-theme");
    setTheme(saved==="dark"?"dark":"light");
    toggle.addEventListener("click",()=>{
      setTheme(document.body.classList.contains("dark")?"light":"dark");
    });
  </script>
</body>
</html>
