<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f3f6fb" />
  <title>Brickhouse Weekly Workouts</title>

  <style>
    :root{
      --bg:#f3f6fb;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#445368;
      --subtle:#64748b;
      --accent:#2563eb;
      --accent2:#7c5cff;
      --shadow: 0 10px 26px rgba(15, 23, 42, .10);
      --radius: 18px;
      --radius2: 22px;
      --border: rgba(15,23,42,.10);
      --soft: rgba(37,99,235,.10);
      --todayGlow: 0 0 0 2px rgba(37,99,235,.25), 0 12px 30px rgba(37,99,235,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 700px at 10% 0%, rgba(124,92,255,.10), transparent 55%),
        radial-gradient(900px 700px at 110% 10%, rgba(37,99,235,.10), transparent 55%),
        linear-gradient(180deg, #ffffff, var(--bg) 45%, #ffffff);
    }

    .wrap{
      padding: 18px 14px;
      max-width: 920px;
      margin: 0 auto;
    }

    header{
      display:flex;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }

    .brand h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.3px;
    }

    .brand .sub{
      margin:4px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .chip .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), rgba(37,99,235,.25));
    }

    .chip span{ font-size:12px; color:var(--muted); }

    .quote{
      margin: 10px 0 16px;
      padding: 14px;
      border-radius: var(--radius2);
      background:#fff;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .quote p{ margin:0; font-size:14px; }
    .quote small{ display:block; margin-top:6px; font-size:12px; color:var(--subtle); }

    .view{ display:none; }
    .view.active{ display:block; }

    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: 1fr;
    }

    .dayBtn{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      width:100%;
      padding:26px 24px;
      min-height:108px;
      border-radius:26px;
      background: linear-gradient(180deg, #ffffff, #f7f9fc);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      cursor:pointer;
      text-align:left;
      transition: transform .08s ease, box-shadow .08s ease;
    }

    .dayBtn:active{
      transform: scale(.975);
      box-shadow: 0 6px 18px rgba(15,23,42,.18);
    }

    .dayBtn.today{
      box-shadow: var(--todayGlow);
      border-color: rgba(37,99,235,.35);
    }

    .dayBtn.rest{
      opacity:.55;
    }

    .dayBtn .left{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .dayBtn .dow{
      font-size:22px;
      font-weight:900;
      letter-spacing:.4px;
    }

    .dayBtn .focus{
      font-size:14px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .pill{
      padding:12px 16px;
      border-radius:999px;
      background: var(--soft);
      color: var(--accent);
      font-size:13px;
      font-weight:800;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .backBtn{
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--soft);
      font-weight:700;
      cursor:pointer;
    }

    .dayTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
      flex:1 1 auto;
    }

    .dayTitle h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }

    .dayTitle p{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }

    .cards{
      display:grid;
      gap:12px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
    }

    .card .hd{
      padding:14px;
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
    }

    .card .bd{ padding:14px; }

    .list{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:10px;
    }

    .ex{
      padding:10px;
      border-radius:14px;
      background: rgba(0,0,0,.03);
    }

    .ex .name{ font-weight:800; font-size:14px; }
    .ex .meta{ font-size:12px; color:var(--muted); }

    .timerBar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .timerText{ font-weight:900; color:var(--accent); }
    .timerBtn{
      padding:10px 12px;
      border-radius:999px;
      background: var(--soft);
      font-weight:800;
      cursor:pointer;
    }

    .foot{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:var(--subtle);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Brickhouse Weekly Workouts</h1>
        <p class="sub">Tap a day → train with intent.</p>
      </div>
      <div class="chip" id="chip">
        <div class="dot"></div>
        <span id="chipText">Pick a day</span>
      </div>
    </header>

    <section class="quote" id="quoteBox">
      <p id="quoteText">Loading quote…</p>
      <small id="quoteSrc"></small>
    </section>

    <!-- WEEK VIEW -->
    <main class="view active" id="view-week">
      <div class="grid" id="weekGrid"></div>
      <div class="foot">Add to Home Screen for app mode.</div>
    </main>

    <!-- DAY VIEW -->
    <main class="view" id="view-day">
      <div class="topbar">
        <button class="backBtn" id="backBtn">← Back</button>

        <div class="dayTitle">
          <h2 id="dayName">Day</h2>
          <p id="dayFocus">Focus</p>
        </div>

        <div class="timerBar">
          <span class="timerText" id="timerText">⏱ 00:00</span>
          <button class="timerBtn" id="timerToggleBtn">Pause</button>
        </div>
      </div>

      <div class="cards" id="dayCards"></div>
      <div class="foot">Read-only • Stay on the rep ranges • Win the day.</div>
    </main>
  </div>

  <script src="js/app.js"></script>

  <script>
    // UI-only enhancements (today highlight + Sunday dim)
    (function(){
      const today = new Date().toLocaleDateString('en-US',{weekday:'long'});
      const observer = new MutationObserver(()=>{
        document.querySelectorAll('.dayBtn').forEach(btn=>{
          const day = btn.querySelector('.dow')?.textContent;
          if(day === today) btn.classList.add('today');
          if(day === 'Sunday') btn.classList.add('rest');
        });
      });
      observer.observe(document.getElementById('weekGrid'), { childList:true });
    })();
  </script>
</body>
</html>
