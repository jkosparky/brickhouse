<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Brickhouse Weekly Workouts</title>

  <style>
    :root{
      --bg:#f3f6fb;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#445368;
      --accent:#2563eb;
      --ok:#16a34a;
      --shadow:0 10px 26px rgba(15,23,42,.10);
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }

    body.dark{
      background:#080a0f;
      color:#e6ebf3;
    }

    .wrap{max-width:900px;margin:auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:22px}

    .quote,.dayBtn,.card,.timerBar{
      background:var(--panel);
      border-radius:18px;
      box-shadow:var(--shadow);
      margin-bottom:12px;
      padding:14px;
    }

    body.dark .quote,
    body.dark .dayBtn,
    body.dark .card,
    body.dark .timerBar{
      background:#11131a;
    }

    .dayBtn{
      width:100%;
      text-align:left;
      border:none;
      cursor:pointer;
    }

    .dow{font-size:18px;font-weight:800}
    .focus{font-size:13px;color:var(--muted)}

    .pill{
      float:right;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(37,99,235,.15);
      color:var(--accent);
    }

    .card .hd{
      display:flex;
      justify-content:space-between;
      font-weight:800;
    }

    .badge{
      font-size:11px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.1);
    }

    .badge.done{
      background:rgba(22,163,74,.15);
      border-color:rgba(22,163,74,.4);
      color:#16a34a;
    }

    .list{list-style:none;padding:0;margin:0}

    .ex{
      padding:10px;
      margin-top:8px;
      border-radius:12px;
      background:rgba(0,0,0,.04);
      cursor:pointer;
      transition:.15s;
    }

    body.dark .ex{background:#1a1f2b}

    .ex.done{
      opacity:.45;
      transform:scale(.98);
    }

    .ex.done .name{text-decoration:line-through}

    .card.collapsed .bd{display:none}
    .card.collapsed .hd{opacity:.6}

    .timerBar{display:flex;gap:10px;align-items:center}
    .timerText{font-weight:900;color:var(--accent)}

    .view{display:none}
    .view.active{display:block}
  </style>
</head>

<body>
<div class="wrap">

<header>
  <h1>Brickhouse</h1>
  <button id="themeToggle">üåô</button>
</header>

<section class="quote">
  <p id="quoteText"></p>
  <small id="quoteSrc"></small>
</section>

<main id="view-week" class="view active">
  <div id="weekGrid"></div>
</main>

<main id="view-day" class="view">
  <button id="backBtn">‚Üê Back</button>
  <h2 id="dayName"></h2>
  <p id="dayFocus"></p>

  <div class="timerBar">
    <span id="timerText">‚è± 00:00</span>
    <button id="timerToggleBtn">Pause</button>
  </div>

  <div id="dayCards"></div>
</main>

</div>

<script src="js/app.js?v=5"></script>
</body>
</html>
